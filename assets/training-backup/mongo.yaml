kind: Namespace
apiVersion: v1
metadata:
  name: mongo
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: px-mongo-sc
provisioner: pxd.portworx.com
parameters:
  repl: "2"
  group: "mongo_vg"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 3
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
          - containerPort: 27017
        command:
        - mongod
        - "--bind_ip_all"
        - "--replSet"
        - rs0
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: root
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: password
        volumeMounts:
          - name: mongops
            mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongops
    spec:
      storageClassName: px-mongo-sc
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None
  selector:
    app: mongo
